name: RELEASE
on:
  push:
    tags:
      - '*'
jobs:
  Pre_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

  Build_release:
    needs: Pre_release
    strategy:
      matrix:
        os: [ macos-11 ] # [ ubuntu-latest, macos-11, windows-2019 ]
    runs-on: ${{ matrix.os }}

    # Required to upload release artifacts to GitHub
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        run: yarn install

      - name: Build release
        run: yarn build:desktop

      - name: Upload artifacts for MacOS
        uses: softprops/action-gh-release@v1
        if: ${{startsWith(github.ref, 'refs/tags/') && runner.os == 'macOS' }}
        with:
          draft: false
          files: excalidraw-desktop/dist/*.dmg
